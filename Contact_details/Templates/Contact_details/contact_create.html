<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Contact</title>
</head>
<body>
    <h1>Create Contact</h1>
    
    <!-- Your contact creation form goes here -->
    <form method="post" action="{% url 'contact_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Contact</button>
    </form>

    <!-- Add a link to go back to the contact list -->
    <a href="{% url 'contact_list' %}">Back to Contact List</a>
</body>
</html>
