<!-- templates/Contact_details/contact_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            color: #333;
            text-align: center;
        }

        a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Contact Detail</h1>
    
    <p>Name: {{ contact.first_name }} {{ contact.last_name }}</p>
    <p>Email: {{ contact.email }}</p>
    <p>Phone Number: {{ contact.phone_number }}</p>

    <!-- Add a link to go back to the contact list -->
    <a href="{% url 'contact_list' %}">Back to Contact List</a>

    <!-- Footer -->
    <footer>
        &copy; 2023 Created by Antariksh Ramesh
    </footer>
</body>
</html>
