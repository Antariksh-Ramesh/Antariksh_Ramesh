<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.first_name }} {{ contact.last_name }} - {{ contact.email }}</li>
        {% empty %}
            <li>No contacts available</li>
        {% endfor %}
    </ul>
    
    <!-- Add a link to create a new contact -->
    <a href="{% url 'contact_create' %}">Create a new contact</a>
</body>
</html>
